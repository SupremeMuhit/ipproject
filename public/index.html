<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SUPER SNAKE | Feature-Packed</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="scanlines"></div>
  <div class="vignette"></div>

  <div id="game-container">
    
    <!-- MAIN MENU -->
    <div id="main-menu">
      <h1 class="game-title">SUPER <span class="highlight">SNAKE</span></h1>
      
      <div class="settings-grid">
        
        <!-- Theme Selector -->
        <div class="setting-group">
          <label>THEME</label>
          <div class="selector" id="theme-select">
            <button class="arrow-btn" data-action="prev" data-target="theme">◄</button>
            <span class="value" id="theme-value">NEON</span>
            <button class="arrow-btn" data-action="next" data-target="theme">►</button>
          </div>
        </div>

        <!-- Mode Selector -->
        <div class="setting-group">
          <label>MODE</label>
          <div class="selector" id="mode-select">
            <button class="arrow-btn" data-action="prev" data-target="mode">◄</button>
            <span class="value" id="mode-value">CLASSIC</span>
            <button class="arrow-btn" data-action="next" data-target="mode">►</button>
          </div>
        </div>

        <!-- Map Selector -->
        <div class="setting-group">
          <label>MAP</label>
          <div class="selector" id="map-select">
            <button class="arrow-btn" data-action="prev" data-target="map">◄</button>
            <span class="value" id="map-value">BOX</span>
            <button class="arrow-btn" data-action="next" data-target="map">►</button>
          </div>
        </div>

      </div>

      <button id="start-btn" class="glow-btn">START GAME</button>
      
      <div class="high-score-display">
        HIGH SCORE: <span id="menu-high-score">0</span>
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="game-over" class="hidden">
      <h2>GAME OVER</h2>
      <div class="score-report">
        <div>SCORE: <span id="final-score">0</span></div>
        <div id="new-high-score" class="hidden">NEW HIGH SCORE!</div>
      </div>
      <button id="restart-btn" class="glow-btn small">TRY AGAIN</button>
      <button id="menu-btn" class="text-btn">MAIN MENU</button>
    </div>

    <!-- GAME HUD & CANVAS -->
    <div id="game-ui" class="hidden">
      <div class="hud">
        <div class="hud-item">SCORE: <span id="current-score">0</span></div>
        <div class="hud-item">MODE: <span id="current-mode">CLASSIC</span></div>
      </div>
      <div class="canvas-wrapper">
        <canvas id="game-canvas"></canvas>
      </div>
      <!-- Mobile Controls -->
      <div id="mobile-controls">
        <div class="swipe-area">SWIPE TO CONTROL</div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
