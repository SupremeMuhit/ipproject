<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVENT HORIZON | Physics Simulation</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
      }
    }
  </script>
</head>
<body>
  <!-- Cinematic Overlay -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="noise"></div>

  <!-- Intro / Menu -->
  <div id="ui-layer">
    <div class="header">
      <h1>EVENT HORIZON</h1>
      <div class="subtitle">HEAVY PHYSICS SIMULATION</div>
    </div>

    <div id="main-menu">
      <div class="stats-box">
        <div class="stat-row">
          <span class="label">PHYSICS ENGINE</span>
          <span class="value">CANNON.JS v0.20</span>
        </div>
        <div class="stat-row">
          <span class="label">RENDERER</span>
          <span class="value">WEBGL 2.0 + BLOOM</span>
        </div>
        <div class="stat-row">
          <span class="label">HIGH SCORE</span>
          <span class="value" id="menuHighScore">0</span>
        </div>
      </div>

      <button id="start-btn" class="cyber-btn">
        <span class="btn-text">INITIALIZE SIMULATION</span>
        <span class="btn-glitch"></span>
      </button>

      <div class="controls-hint">
        [WASD] THRUSTers &nbsp; [MOUSE] AIM &nbsp; [CLICK] RAILGUN &nbsp; [SPACE] BRAKE
      </div>
    </div>

    <!-- HUD (Hidden initially) -->
    <div id="hud" class="hidden">
      <div class="hud-top-left">
        <div class="bar-label">SHIELD INTEGRITY</div>
        <div class="bar-container">
          <div id="health-bar" class="bar-fill"></div>
        </div>
      </div>

      <div class="hud-top-right">
        <div class="score-container">
          <div class="score-label">MASS DESTROYED</div>
          <div id="score-display">0</div>
        </div>
      </div>

      <div class="hud-bottom-center">
        <div id="energy-display">REACTOR: 100%</div>
      </div>
      
      <div id="crosshair"></div>
    </div>

    <!-- Game Over -->
    <div id="game-over" class="hidden">
      <h2 class="danger-text">CRITICAL FAILURE</h2>
      <div class="final-score">TOTAL MASS: <span id="final-score-val">0</span></div>
      <button id="restart-btn" class="cyber-btn small">
        <span class="btn-text">REBOOT SYSTEM</span>
      </button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>
  <script type="module" src="script.js"></script>
</body>
</html>
